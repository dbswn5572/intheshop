<!doctype html>
<html lang="en">
{% include 'head.html' %}

<body class="text-center">

<div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
    <!-- Jinja2 -->
    {% include 'header.html' %}

    <main role="main" class="inner cover">
        <h1 class="cover-heading">in the shop</h1>
        <p class="lead">원하는 제품을 가장 저렴하게 살 수 있도록 도와주는 "in the shop" 입니다. 하단에 제품명과 희망가를 입력하시면
            희망가 이하의 딜이 등록될 경우에 알림을 보내드립니다.</p>
        <br>
    </main>

    <div class="container">
        <div class="card-deck mb-3 text-center">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <!--<h4 class="my-0 font-weight-normal">Free</h4>-->
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                            25%
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <!--<h1 class="card-title pricing-cardtitle">$0 <small class="text-muted">/ mo</small></h1>-->
                    <div class="input-group mb-3">
                        <span class="input-group-text"></span>
                        <input type="text" class="form-control" placeholder="알림확인"
                               aria-label="Amount (to the nearest dollar)">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">희망가</span>
                        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                        <span class="input-group-text">(원)</span>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <div class="phone-num input-group-text">연락처</div>
                        </div>
                        <input type="text" class="form-control" placeholder="010-XXXX-XXXX" id="order-phone">
                    </div>
                    <button type="button" class="btn btn-lg btn-block btn-outline-primary">알림 요청</button>
                </div>
            </div>
        </div>
    </div>
    <footer class="mastfoot mt-auto">
        <div class="inner">
            <p>by <a href="https://">@__yunnnjuoo</a>.</p>
        </div>
    </footer>
</div>

</body>
</html>
